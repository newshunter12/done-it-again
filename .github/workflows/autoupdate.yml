name: Update data

on:
  schedule:
    - cron: "30 * * * *"
  push:
    branches:
    - master
    paths:
    - '**.py'
    - '**.html'
    - '**.sass'
    - '**.js'
    - 'docs/_data/overrides.csv'
    - 'docs/_data/tag_defs.yaml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Fetch data
      uses: actions/checkout@v2
      with:
        repository: misogynyX/news
        path: news
    - name: Analyze
      uses: abatilo/actions-poetry@v1.5.0
      with:
        python_version: 3.8.0
        poetry_version: 1.0.5
        args: run ./update.sh
    - name: Commit
      run: |
        git add docs/_data
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m '자동: 새로 추가된 뉴스 분석' || true
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
